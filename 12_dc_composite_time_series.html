<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <style>
        div {
            clear: left;
        }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

</head>
<body>
    <h1>Data Visualisation</h1>

    <h2>DC LineChart</h2>

    <div>
        <h3>Spent Per Month Per Person</h3>
        <div id="chart-here"></div>
    </div>

    <script>
    queue()
        .defer(d3.json, "data/transactions.json")
        .await(makeGraphs);

    function makeGraphs(error, transactionsData) {
        var ndx = crossfilter(transactionsData);

        var parseDate = d3.time.format("%d/%m/%Y").parse;
        transactionsData.forEach(function(d){
            d.date = parseDate(d.date);
        });

        var date_dim = ndx.dimension(dc.pluck('date'));

        var minDate = date_dim.bottom(1)[0].date;
        var maxDate = date_dim.top(1)[0].date;

        var tomSpendByMonth = date_dim.group().reduceSum(function (d) {
                if (d.name === 'Tom') {
                    return +d.spend;
                } else {
                    return 0;
                }
            });
        var bobSpendByMonth = date_dim.group().reduceSum(function (d) {
            if (d.name === 'Bob') {
                return +d.spend;
            } else {
                return 0;
            }
        });
        var aliceSpendByMonth = date_dim.group().reduceSum(function (d) {
            if (d.name === 'Alice') {
                return +d.spend;
            } else {
                return 0;
            }
        });

        var compositeChart = dc.compositeChart('#chart-here');
        compositeChart
            .width(990)
            .height(200)
            .dimension(date_dim)
            .x(d3.time.scale().domain([minDate, maxDate]))
            .yAxisLabel("Spend")
            .legend(dc.legend().x(80).y(20).itemHeight(13).gap(5))
            .renderHorizontalGridLines(true)
            .compose([
                dc.lineChart(compositeChart)
                    .colors('green')
                    .group(tomSpendByMonth, 'Tom'),
                dc.lineChart(compositeChart)
                    .colors('red')
                    .group(bobSpendByMonth, 'Bob'),
                dc.lineChart(compositeChart)
                    .colors('blue')
                    .group(aliceSpendByMonth, 'Alice')
            ])
            .brushOn(false)
            .render();

        dc.renderAll();
    }
    </script>
</body>
</html>
