<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    
</head>
<body>
    <h1>Data Vizualization</h1>
    
    <h2>DC Average</h2>

    <div style="clear: left">
    <h3>Number Of Transactions</h3>
    <div id="number_of_transactions"></div>
    </div>
    
    <br>

    <div style="clear: left">
    <h3>Total Of Transactions</h3>
    <div id="total_of_transactions"></div>
    </div>

    <br>

    <div style="clear: left">
    <h3>Average Transaction</h3>
    <div id="average_transaction"></div>
    </div>

    <script>
    queue()
        .defer(d3.json, "data/transactions.json")
        .await(makeGraphs);
    
    function makeGraphs(error, transactionsJson) {
        
        var ndx = crossfilter(transactionsJson);

        var number_of_transactions = ndx.groupAll();
        dc.numberDisplay("#number_of_transactions")
            .formatNumber(d3.format("d"))
            .valueAccessor(function (d) {
                return (d);
            })
            .group(number_of_transactions);


        var total_of_transactions = ndx.groupAll().reduceSum(dc.pluck('spend'));
        dc.numberDisplay("#total_of_transactions")
            .formatNumber(d3.format("d"))
            .valueAccessor(function (d) {
                return (d);
            })
            .group(total_of_transactions);


        var average_transaction = ndx.groupAll().reduce(
            function (p, v) {
                ++p.count;
                p.total += v.spend;
                p.average = p.total / p.count;
                return p;
            },
            function (p, v) {
                --p.count;
                if(p.count == 0) {
                    p.total = 0;
                    p.average = 0;
                } else {
                    p.total -= v.spend;
                    p.average = p.total / p.count;
                };
                return p;
            },
            function () {
                return {count: 0, total: 0, average: 0};
            }
        );

        dc.numberDisplay("#average_transaction")
            .formatNumber(d3.format(".2f"))
            .valueAccessor(function (d) {
                return (d.average);
            })
            .group(average_transaction);


        dc.renderAll();
    };
    </script>
</body>
</html>
